<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComputraJobs | Registro</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container auth-layout">
      <section class="brand-panel">
        <span class="badge">Únete hoy</span>
        <h1>Haz match con tu empleo ideal</h1>
        <p>
          Completa tu perfil y comienza a aplicar a las ofertas más destacadas
          del mercado.
        </p>
        <ul>
          <li>Aplicaciones en tiempo real</li>
          <li>Seguimiento de postulaciones</li>
          <li>Panel de empresa para admins</li>
        </ul>
      </section>

      <section class="auth-card">
        <h2>Crear cuenta</h2>
        <form class="form" id="register-form">
          <div>
            <label for="name">Nombre completo</label>
            <input class="input" type="text" id="name" required />
          </div>
          <div>
            <label for="email">Correo</label>
            <input class="input" type="email" id="email" required />
          </div>
          <div>
            <label for="password">Contraseña</label>
            <input class="input" type="password" id="password" required />
          </div>
          <button class="btn btn-primary" type="submit">Registrar</button>
          <div id="register-alert"></div>
        </form>
        <a href="./index.html" class="btn btn-ghost">Volver al login</a>
      </section>
    </main>

    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
