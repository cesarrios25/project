<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComputraJobs | Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div>
          <h2>ComputraJobs</h2>
          <p>Panel principal</p>
        </div>
        <div class="user-box" id="user-box"></div>
        <nav class="nav" id="nav-links"></nav>
        <button class="btn btn-ghost" id="logout-btn">Cerrar sesión</button>
      </aside>

      <main class="main">
        <section class="topbar">
          <h3 id="section-title">Ofertas laborales</h3>
          <div class="filter-group" id="filter-group">
            <input
              class="input"
              type="text"
              id="search-input"
              placeholder="Buscar por cargo o empresa"
            />
            <select class="input" id="category-filter">
              <option value="">Todas las categorías</option>
              <option value="Tecnología">Tecnología</option>
              <option value="Marketing">Marketing</option>
              <option value="Ventas">Ventas</option>
              <option value="Operaciones">Operaciones</option>
            </select>
            <select class="input" id="type-filter">
              <option value="">Cualquier modalidad</option>
              <option value="Remoto">Remoto</option>
              <option value="Híbrido">Híbrido</option>
              <option value="Presencial">Presencial</option>
            </select>
            <button class="btn btn-ghost" id="clear-filters">Limpiar</button>
          </div>
        </section>

        <section class="section" id="section-all-offers">
          <div class="grid" id="offers-grid"></div>
        </section>

        <section class="section" id="section-applied">
          <div class="grid" id="applied-grid"></div>
        </section>

        <section class="section" id="section-admin-offers">
          <div class="grid" id="admin-offers-grid"></div>
        </section>

        <section class="section" id="section-admin-form">
          <div class="card">
            <h4 id="offer-form-title">Crear oferta</h4>
            <form class="form" id="offer-form">
              <div class="form-grid">
                <div>
                  <label for="title">Cargo</label>
                  <input class="input" id="title" required />
                </div>
                <div>
                  <label for="company">Empresa</label>
                  <input class="input" id="company" required />
                </div>
                <div>
                  <label for="location">Ubicación</label>
                  <input class="input" id="location" required />
                </div>
                <div>
                  <label for="category">Categoría</label>
                  <input class="input" id="category" required />
                </div>
                <div>
                  <label for="type">Modalidad</label>
                  <input class="input" id="type" required />
                </div>
                <div>
                  <label for="salary">Salario</label>
                  <input class="input" id="salary" required />
                </div>
              </div>
              <div>
                <label for="description">Descripción</label>
                <textarea class="input" id="description" rows="4" required></textarea>
              </div>
              <div class="actions">
                <button class="btn btn-primary" type="submit" id="save-offer-btn">
                  Guardar oferta
                </button>
                <button class="btn btn-ghost" type="button" id="cancel-edit-btn">
                  Cancelar edición
                </button>
              </div>
              <div id="offer-form-alert"></div>
            </form>
          </div>
        </section>

        <section class="section" id="section-admin-applications">
          <table class="table" id="applications-table">
            <thead>
              <tr>
                <th>Postulante</th>
                <th>Correo</th>
                <th>Oferta</th>
                <th>Empresa</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </main>
    </div>

    <script type="module" src="./js/dashboard.js"></script>
  </body>
</html>
